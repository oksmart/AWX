- hosts:
    - PROGICIEL
  tasks:
    - name: Copiando archivos access_log y error_log a /home/progiciel_logs/access_log
      command: sudo cp /var/log/httpd/access_log /home/progiciel_logs && sudo cp /var/log/httpd/error_log /home/progiciel_logs
      become: true
      become_user: root
      
    - name: Cambiando permisos de los archivos access_log y error_log a "oksmart"
      command: sudo chown oksmart:oksmart /home/progiciel_logs/*
      become: true
      become_user: root

- hosts:
    - PROGICIEL
  tasks:
    - name: Copiando access_log a /home/progiciel_logs/access_log
      copy:
        src: /var/log/httpd/access_log
        dest: /home/progiciel_logs/
        owner: oksmart
        group: oksmart
      become: true
    
    - name: Copiando error_log a /home/progiciel_logs/error_log
      copy:
        src: /var/log/httpd/error_log
        dest: /home/progiciel_logs/
        owner: oksmart
        group: oksmart
      become: true
